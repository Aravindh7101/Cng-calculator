<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cng calculator| Aravindh</title>

  <!-- Tailwind css link -->

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- stylesheet -->
  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body class="bg-gradient-to-r from-purple-500  to-red-400">
  <section class="p-5 bg-white max-w-md mx-auto mt-5 rounded">
    <div>
      <p class="font-medium text-red-500">CNG cost calculator</p>
      <!-- <p class="text-gray-500">Simple tool to calculate the cost</p> -->
    </div>
    <form class="mt-3 space-y-3">
      <div>
        <label for="Trip-distance" class="font-semibold text-sm">Trip Distance<span
            class="text-red-500">*</span></label>
        <input type="number" placeholder="Trip Distance" class="form-input" required>
      </div>
      <div>
        <label for="Fuel-efficiency" class="font-semibold text-sm">Fuel Efficiency <span
            class="text-red-500">*</span></label>
        <input type="number" placeholder="Fuel Efficiency" class="form-input" value="24" id="Fuel-efficiency" required>
      </div>
      <div>
        <label for="Fuel-cost" class="font-semibold text-sm">Fuel Cost <span class="text-red-500">*</span></label>
        <input type="number" placeholder="Fuel Cost" class="form-input" value="84" id="Fuel-cost" required>
      </div>
      <div>
        <button class="bg-red-500 rounded px-2 py-2 w-full text-white">Calculate</button>
      </div>
    </form>
  </section>
</body>

</html>
