<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cng calculator| Aravindh</title>

  <!-- Tailwind css link -->

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- stylesheet -->
  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body class="bg-gradient-to-r from-purple-500  to-red-400">
  <section class="p-5 bg-white max-w-md mx-auto mt-5 rounded">
    <p class="text-gray-500" >Welcome <span id="guestName"></span></p>
    <div class="flex items-center justify-between text-gray-500 hover:text-gray-700" title="see github page">
      <p class="font-medium text-red-500">CNG cost calculator</p>
      <a href="https://github.com/Aravindh7101/Cng-calculator" target="_blank"><svg xmlns="http://www.w3.org/2000/svg"
          width="32" height="32" viewBox="0 0 32 32">
          <path fill="currentColor" fill-rule="evenodd"
            d="M16 2a14 14 0 0 0-4.43 27.28c.7.13 1-.3 1-.67v-2.38c-3.89.84-4.71-1.88-4.71-1.88a3.71 3.71 0 0 0-1.62-2.05c-1.27-.86.1-.85.1-.85a2.94 2.94 0 0 1 2.14 1.45a3 3 0 0 0 4.08 1.16a2.93 2.93 0 0 1 .88-1.87c-3.1-.36-6.37-1.56-6.37-6.92a5.4 5.4 0 0 1 1.44-3.76a5 5 0 0 1 .14-3.7s1.17-.38 3.85 1.43a13.3 13.3 0 0 1 7 0c2.67-1.81 3.84-1.43 3.84-1.43a5 5 0 0 1 .14 3.7a5.4 5.4 0 0 1 1.44 3.76c0 5.38-3.27 6.56-6.39 6.91a3.33 3.33 0 0 1 .95 2.59v3.84c0 .46.25.81 1 .67A14 14 0 0 0 16 2" />
        </svg></a>
      <!-- <p class="text-gray-500">Simple tool to calculate the cost</p> -->
    </div>
    <form class="mt-3 space-y-3">
      <div>
        <label for="Trip-distance" class="font-semibold text-sm">Trip Distance<span
            class="text-red-500">*</span></label>
        <input type="number" id="Trip-distance" placeholder="Trip Distance" class="form-input" required >
      </div>
      <div>
        <label for="Fuel-efficiency" class="font-semibold text-sm">Fuel Efficiency <span
            class="text-red-500">*</span></label>
        <input type="number" placeholder="Fuel Efficiency" class="form-input" value="24" id="Fuel-efficiency" required>
      </div>
      <div>
        <label for="Fuel-cost" class="font-semibold text-sm">Fuel Cost <span class="text-red-500">*</span></label>
        <input type="number" placeholder="Fuel Cost" class="form-input" value="84" id="Fuel-cost" required>
      </div>
      <div>
        <button id="calculate" class="bg-red-500 rounded px-2 py-2 w-full text-white">Calculate
        </button>
      </div>
    </form>
  </section>

  <!-- script -->

  <script src="./assets/js/main.js"></script>
